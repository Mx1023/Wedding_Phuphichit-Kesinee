<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Invitation Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>We Are Getting Married</h1>
    <h2>Panadda & Pacharadanai</h2>
    <p>09 December 2026</p>
  </section>

  <!-- COUNTDOWN -->
  <section class="countdown">
    <h3>Countdown to Wedding day</h3>
    <div id="timer">
      <div><span id="days">0</span><small>Days</small></div>
      <div><span id="hours">0</span><small>Hours</small></div>
      <div><span id="minutes">0</span><small>Minutes</small></div>
      <div><span id="seconds">0</span><small>Seconds</small></div>
    </div>
  </section>

  <!-- EVENT DETAIL -->
  <section class="detail">
    <h3>Wedding Ceremony</h3>
    <p>
      ณ วัดตัวอย่าง<br>
      วันที่ 10 ตุลาคม 2026 เวลา 08:00 น.
    </p>
  </section>

  <!-- RSVP -->
  <section class="rsvp">
    <h3>RSVP</h3>
    <form id="rsvpForm">
      <input type="text" placeholder="ชื่อของคุณ" required />
      <textarea placeholder="คำอวยพร / ข้อความถึงบ่าวสาว"></textarea>
      <button type="submit">ส่งคำตอบ</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>With Love ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
